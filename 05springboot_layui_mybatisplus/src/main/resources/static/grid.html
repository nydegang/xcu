<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.container {
	width: 80%;
	/*background-color: blue;*/
	margin: 0 auto; /*auto平分左右余下空间*/
}

.row {
	/*clear: both;*/ /*这样清除最后一行不起作用*/
	border: 2px solid red;
	
}

.row:before, .row:after {
	content: "";
	clear: both;
	display: block;
}

.col-1 {
	width: 100%;
	float: left;
	box-sizing: border-box;
}

.col-2 {
	width: 16.6%;
	float: left;
	box-sizing: border-box;
}

.col-3 {
	width: 25%;
	float: left;
	box-sizing: border-box;
}

.col-4 {
	width: 33.3%;
	float: left;
	box-sizing: border-box;
}

.col-5 {
	width: 41.6%;
	float: left;
	box-sizing: border-box;
}

.col-6 {
	width: 50%;
	float: left;
	box-sizing: border-box;
}

.col-7 {
	width: 58.3%;
	float: left;
	box-sizing: border-box;
}

.col-8 {
	width: 66.6%;
	float: left;
	box-sizing: border-box;
}

.col-9 {
	width: 75%;
	float: left;
	box-sizing: border-box;
}

.col-10 {
	width: 83.3%;
	float: left;
	box-sizing: border-box;
}

.col-11 {
	width: 91.6%;
	float: left;
	box-sizing: border-box;
}

.col-12 {
	width: 100%;
	float: left;
	box-sizing: border-box;
}
</style>
</head>
<body>
	<!-- 容器：居中对齐 -->
	<div class="container">
		<!-- 行 -->
		<div class="row">
			<!-- 列 -->
			<div class="col-12">12</div>
		</div>
		<!-- 行 -->
		<div class="row">
			<!-- 列 -->
			<div class="col-3">3</div>
			<div class="col-9">9</div>
		</div>
		<!-- 行 -->
		<div class="row">
			<!-- 列 -->
			<div class="col-12">12</div>
		</div>
	</div>
</body>
</html>
